
[colors]

background = #282A2E

background-alt = #373B41

foreground = #C5C8C6

primary = #F0C674

secondary = #8ABEB7

alert = #A54242

disabled = #707880

[bar/example]

width = 100%

height = 24pt

radius = 4


; dpi = 96


background = ${colors.background}

foreground = ${colors.foreground}


line-size = 3pt


border-size = 0pt

border-color = #00000000


padding-left = 0

padding-right = 1


module-margin = 1


separator = |

separator-foreground = ${colors.disabled}


font-0 = JetBrainsMonoNerdFont:size=12


modules-left = xworkspaces xwindow

modules-right = pamixer battery filesystem memory cpu gpu wlan eth powermenu

modules-center = date xkeyboard systray


cursor-click = pointer

cursor-scroll = ns-resize


enable-ipc = true


; wm-restack = generic

; wm-restack = bspwm

; wm-restack = i3


; override-redirect = true


; This module is not active by default (to enable it, add it to one of the

; modules-* list above).

; Please note that only a single tray can exist at any time. If you launch

; multiple bars with this module, only a single one will show it, the others

; will produce a warning. Which bar gets the module is timing dependent and can

; be quite random.

; For more information, see the documentation page for this module:

; https://polybar.readthedocs.io/en/stable/user/modules/tray.html


[module/memory]
type = custom/script
exec = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/memory.sh
interval = 1
format = <label>
label = %output%
click-left = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/memory.sh toggle

[module/cpu]
type = custom/script
exec = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/cpu.sh
interval = 1
format = <label>
label = %output%
click-left = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/cpu.sh toggle

[module/gpu]
type = custom/script
exec = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/gpu.sh
interval = 1
format = <label>
label = %output%
click-left = $HOME/00_projects/nixos-config/dotfiles/i3/polybar_scripts/gpu.sh toggle

[module/pamixer]
type = custom/script
exec = /etc/nixos/dotfiles/i3/polybar_scripts/sound.sh
interval = 1
format = <label>
label = %output%
click-left = pamixer -t
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5

[module/menu-apps]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = Browsers
menu-0-0-exec = #menu-apps.open.1
menu-0-1 = Multimedia
menu-0-1-exec = #menu-apps.open.2

menu-1-0 = Firefox
menu-1-0-exec = firefox
menu-1-1 = Chromium
menu-1-1-exec = chromium

menu-2-0 = Gimp
menu-2-0-exec = gimp
menu-2-1 = Scrot
menu-2-1-exec = scrot

label-open = Apps
label-close = x

; Optional item separator
; Default: none
label-separator = |

[module/powermenu]
type = custom/menu
; expand-right = true
label-open = 󰐥
label-close = X

menu-0-0 = Shutdown
menu-0-0-exec = poweroff
menu-0-1 = Reboot
menu-0-1-exec = reboot
menu-0-2 = Sleep
menu-0-2-exec = systemctl suspend

label-separator = " | "

[module/systray]

type = internal/tray

format-margin = 8pt

tray-spacing = 16pt


[module/xworkspaces]

; type = internal/xworkspaces
type = internal/i3
strip-wsnumbers = true

label-focused = %name%

label-focused-background = ${colors.background-alt}

label-focused-underline= ${colors.primary}

label-focused-padding = 1


label-occupied = %name%

label-occupied-padding = 1


label-urgent = %name%

label-urgent-background = ${colors.alert}

label-urgent-padding = 1


label-empty = %name%

label-empty-foreground = ${colors.disabled}

label-empty-padding = 1


[module/xwindow]

type = internal/xwindow

label = %title%
label-maxlen = 50


[module/filesystem]

type = internal/fs

interval = 25


mount-0 = /


label-mounted = %{F#F0C674}󱛟%{F-} %free%

label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]

type = internal/pulseaudio


format-volume-prefix = "VOL "

format-volume-prefix-foreground = ${colors.primary}

format-volume = <label-volume>


label-volume = %percentage%%


label-muted = muted

label-muted-foreground = ${colors.disabled}


[module/xkeyboard]

type = internal/xkeyboard

blacklist-0 = num lock


label-layout = %layout%

label-layout-foreground = ${colors.primary}


label-indicator-padding = 2

label-indicator-margin = 1

label-indicator-foreground = ${colors.background}

label-indicator-background = ${colors.secondary}


