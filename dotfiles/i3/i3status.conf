general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPNC"
order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet eth0"
order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"
order += "volume master"
# order += "load"
order += "tztime local"
order += "tztime berlin"

wireless _first_ {
        format_up = "ï‡«  %essid%quality, %bitrate"
        format_down = "W: down"
}

