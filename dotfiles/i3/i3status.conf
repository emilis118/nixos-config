battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = ""
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        status_idle = "â˜» IDLE"
        path = "/sys/class/power_supply/BAT%d/uevent"
